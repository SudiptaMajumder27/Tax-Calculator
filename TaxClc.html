<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tax Calculator</title>
    <link rel ="stylesheet" href="TaxClc.css">
</head>
<body>
    <form id="incomeForm" class="needs-validation was-validated"  novalidate="">
      <h1 class="name">Tax Calculator</h1>
      <div class="mb-3 div position-relative">
         <label for="grossIncome " style="font-weight: 600;">Enter gross annual income</label></br>
         <input type="number" class="form-control" id="grossIncome" placeholder="Enter gross annual income " style="width: 400px;"  required>
         <div class="invalid-tooltip">
            Please enter numbers only
          </div>
        </div>
        <div class="mb-3 div position-relative">
         <label for="extarIncome" style="font-weight: 600;">Enter extra income</label></br>
         <input type="number" class="form-control" id="extarIncome" placeholder="Enter extra income" style="width: 400px;" required>
         <div class="invalid-tooltip">
            Please enter numbers only
          </div>
        </div>
        <div class="mb-3 div position-relative">
         <label for="ageGroup" style="font-weight: 600;">Enter age group</label></br>
         <input type="number" class="form-control" id="ageGroup" placeholder=" " style="width: 400px;" required>
         <div class="invalid-tooltip">
            Please enter numbers only
          </div>
        </div>
        <div class="mb-3 div position-relative">
         <label for="deductionPrice" style="font-weight: 600;">Enter total applicable deducation</label></br>
         <input type="number" class="form-control" id="deductionPrice" placeholder="Enter total applicable deducation" style="width: 400px;" required>
         <div class="invalid-tooltip">
            Please enter numbers only
          </div>
        </div> 
         <button onclick="calculateTax()" class="button" style="width: 400px;">Submit</button>
      </form>
    <script src = "TaxClc.js"></script>
</body>
</html>
